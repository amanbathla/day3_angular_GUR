<div align="center">
  <h2>List Of Actors</h2>

  <div>
    <table class="table table-dark table-hover">
      <thead>

        <th>
          <div>
            Name
            <div class="btn-group btn-group-sm" role="group">
              <button type="button" class="btn btn-secondary" (click)="sortList('name','ascending')">
                <i class="fa fa-chevron-up"></i>
              </button>
              <button type="button" class="btn btn-secondary" (click)="sortList('name','descending')">
                <i class="fa fa-chevron-down"></i>
              </button>

              <button type="button" class="btn btn-secondary" (click)="resetList()">
                <i class="fa fa-minus-circle"></i>
              </button>
            </div>


          </div>
        </th>
        <th>
          <div>
            City
            <div class="btn-group btn-group-sm" role="group">
              <button type="button" class="btn btn-secondary" (click)="sortList('city','ascending')">
                <i class="fa fa-chevron-up"></i>
              </button>
              <button type="button" class="btn btn-secondary" (click)="sortList('city','descending')">
                <i class="fa fa-chevron-down"></i>
              </button>

              <button type="button" class="btn btn-secondary" (click)="resetList()">
                <i class="fa fa-minus-circle"></i>
              </button>
            </div>
          </div>
        </th>


        <th>
          <div>
            Rating
            <div class="btn-group btn-group-sm" role="group">
              <button type="button" class="btn btn-secondary" (click)="sortList('rating','ascending')">
                <i class="fa fa-chevron-up"></i>
              </button>
              <button type="button" class="btn btn-secondary" (click)="sortList('rating','descending')">
                <i class="fa fa-chevron-down"></i>
              </button>

              <button type="button" class="btn btn-secondary" (click)="resetList()">
                <i class="fa fa-minus-circle"></i>
              </button>
            </div>
          </div>
        </th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let actor of actorList; index as n">
          <td>
            <span *ngIf="n !== selectedIndex">
              {{actor.name}}
            </span>

            <span *ngIf="n === selectedIndex">
              <input type="text" [(ngModel)]="actor.name">
            </span>

          </td>


          <td>
            <span *ngIf="n !== selectedIndex">
              {{actor.city}}
            </span>

            <span *ngIf="n === selectedIndex">
              <input type="text" [(ngModel)]="actor.city">
            </span>
          </td>

          <td>
            <span *ngIf="n !== selectedIndex">
              {{actor.rating}}
            </span>

            <span *ngIf="n === selectedIndex">
              <input type="text" [(ngModel)]="actor.rating">
            </span>

          </td>


          <td>
            <span *ngIf="n !== selectedIndex">
              <button class="btn btn-danger" (click)="deleteActor(n)">
                <i class="fa fa-trash"></i>
              </button>
              <button class="btn btn-primary" (click)="editActor(n)">
                <i class="fa fa-pencil"></i>
              </button>
            </span>

            <span *ngIf="n === selectedIndex">
              <button class="btn" (click)="saveActor(n)">
                <i class="fa fa-save"></i>
              </button>
              <button class="btn" (click)="cancelActor(n)">
                <i class="fa fa-undo"></i>
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
